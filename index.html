<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap the Card</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #F0F0F0; /* –°–≤–µ—Ç–ª–æ-—Å–µ—Ä—ã–π —Ñ–æ–Ω */
            font-family: 'Arial', sans-serif;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .header {
            color: #333333;
            font-size: 28px;
            margin-top: 20px;
            font-weight: bold;
        }

        /* –ü–∞–Ω–µ–ª—å —Å—á–µ—Ç—á–∏–∫–∞ */
        .counter-panel {
            width: 220px;
            height: 60px;
            background-color: #E1F3F8;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .counter {
            font-size: 26px;
            font-weight: bold;
            color: #FFDF00; /* –ó–æ–ª–æ—Ç–æ–π —Ü–≤–µ—Ç */
            display: flex;
            align-items: center;
        }

        .counter::before {
            content: "üí∞";
            margin-right: 8px;
        }

        /* –ü–æ–ª–æ—Å–∞ —ç–Ω–µ—Ä–≥–∏–∏ */
        .energy-bar-container {
            width: 80%;
            height: 20px;
            background-color: #D8D8D8;
            border-radius: 10px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .energy-bar {
            height: 100%;
            width: 100%;
            background-color: #42C2C1; /* –ë–∏—Ä—é–∑–æ–≤—ã–π —Ü–≤–µ—Ç */
            border-radius: 10px 0 0 10px;
            transition: width 0.3s ease;
        }

        .energy-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 0;
            left: 0;
            line-height: 20px;
            font-size: 12px;
            font-weight: bold;
            color: #FFFFFF;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ */
        .card {
            width: 320px;
            height: 200px;
            background-color: #FFFFFF;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 6px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            position: relative;
            margin-top: 20px;
        }

        .card:active {
            transform: scale(0.98);
        }

        .card img {
            width: 90%;
            height: 90%;
            object-fit: contain;
            border-radius: 8px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –º–æ–Ω–µ—Ç–∫–∏ */
        .coin {
            position: absolute;
            font-size: 24px;
            animation: fly 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes fly {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        /* –§—É—Ç–µ—Ä */
        .footer {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 15px 0;
            background-color: #E1F3F8;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
        }

        .footer-icon {
            text-align: center;
            color: #FF66B2;
            font-size: 24px;
            cursor: pointer;
        }

        .footer-icon a {
            color: inherit;
            text-decoration: none;
        }

        .footer-text {
            font-size: 12px;
            color: #333333;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
    <div class="header">Make More Money</div>

    <!-- –ü–æ–ª–æ—Å–∞ —ç–Ω–µ—Ä–≥–∏–∏ -->
    <div class="energy-bar-container">
        <div class="energy-bar" id="energy-bar"></div>
        <div class="energy-text" id="energy-text">Energy: 1000/1000</div>
    </div>

    <!-- –ü–∞–Ω–µ–ª—å —Å—á–µ—Ç—á–∏–∫–∞ -->
    <div class="counter-panel">
        <div class="counter" id="counter">0</div>
    </div>

    <!-- –ö–∞—Ä—Ç–æ—á–∫–∞ —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º -->
    <div class="card" id="card">
        <img src="https://drive.google.com/uc?export=view&id=1AwxFDnpewqWKfB9KY0HFYNpRIKkJQ_3J" alt="Card Image">
    </div>

    <!-- –§—É—Ç–µ—Ä —Å –∏–∫–æ–Ω–∫–∞–º–∏ -->
    <div class="footer">
        <div class="footer-icon" id="keys">
            üîë
            <div class="footer-text">Keys</div>
        </div>
        <div class="footer-icon" id="friends">
            üë•
            <div class="footer-text">Friends</div>
        </div>
        <div class="footer-icon" id="quests">
            üèÜ
            <div class="footer-text">Quests</div>
        </div>
        <div class="footer-icon">
            <a href="https://t.me/weldmoney" target="_blank">
                ‚ûï
                <div class="footer-text">Join</div>
            </a>
        </div>
    </div>

    <!-- –°–∫—Ä–∏–ø—Ç—ã -->
    <script>
        let count = 0;
        const card = document.getElementById('card');
        const counter = document.getElementById('counter');
        const energyBar = document.getElementById('energy-bar');
        const energyText = document.getElementById('energy-text');
        let energy = 1000;
        const maxEnergy = 1000;

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø–æ–ª–æ—Å—ã —ç–Ω–µ—Ä–≥–∏–∏
        function updateEnergyBar() {
            const energyPercentage = (energy / maxEnergy) * 100;
            energyBar.style.width = energyPercentage + '%';
            energyText.textContent = 'Energy: ' + energy + '/' + maxEnergy;
        }

        // –í–æ—Å–ø–æ–ª–Ω–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏ –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
        setInterval(() => {
            if (energy < maxEnergy) {
                energy++;
                updateEnergyBar();
            }
        }, 2000);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–∞—Ä—Ç–æ—á–∫–µ
        card.addEventListener('click', (e) => {
            if (energy > 0) {
                energy--;
                updateEnergyBar();

                count++;
                counter.textContent = count;

                // –°–æ–∑–¥–∞–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –º–æ–Ω–µ—Ç–∫–∏
                const coin = document.createElement('div');
                coin.textContent = "+1 üí∞";
                coin.classList.add('coin');
                const rect = card.getBoundingClientRect();
                coin.style.left = `${e.clientX - rect.left - 12}px`;
                coin.style.top = `${e.clientY - rect.top - 12}px`;

                card.appendChild(coin);

                // –£–¥–∞–ª–µ–Ω–∏–µ –º–æ–Ω–µ—Ç–∫–∏ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    coin.remove();
                }, 1000);

                // –í–∏–±—Ä–∞—Ü–∏—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏
                if (window.navigator.vibrate) {
                    window.navigator.vibrate(50);
                }
            } else {
                alert('Not enough energy!');
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–æ–≤ –ø–æ –∏–∫–æ–Ω–∫–∞–º —Ñ—É—Ç–µ—Ä–∞
        document.getElementById('keys').addEventListener('click', () => {
            alert('We are working on it');
        });

        document.getElementById('friends').addEventListener('click', () => {
            alert('We are working on it');
        });

        document.getElementById('quests').addEventListener('click', () => {
            alert('We are working on it');
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–ª–æ—Å—ã —ç–Ω–µ—Ä–≥–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        updateEnergyBar();
    </script>
</body>
</html>
