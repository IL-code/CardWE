<body>
    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
    <div class="header">Make More Money</div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —É—Ä–æ–≤–Ω—è –∏ –±–∞–ª–∞–Ω—Å–∞ -->
    <div class="level-counter-container">
        <!-- –ü–∞–Ω–µ–ª—å —É—Ä–æ–≤–Ω—è -->

                <div class="level-progress" id="level-progress" style="width: 0%;"></div>

        <!-- –ü–∞–Ω–µ–ª—å —Å—á–µ—Ç—á–∏–∫–∞ -->

    </div>

    <!-- –ö–∞—Ä—Ç–æ—á–∫–∞ —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º -->
    <div class="card" id="card">

    <!-- –ü–æ–ª–æ—Å–∞ —ç–Ω–µ—Ä–≥–∏–∏ -->

        <div class="energy-bar" id="energy-bar"></div>
        <div class="energy-text" id="energy-text">Energy: 1000/1000</div>

    <!-- –§—É—Ç–µ—Ä —Å –∏–∫–æ–Ω–∫–∞–º–∏ -->
    <div class="footer">

        <div class="footer-icon">

                <div class="footer-text">Get Card</div>
            </a>
        </div>

    <!-- –°–∫—Ä–∏–ø—Ç—ã -->
    <script>
        let count = 0;
        let level = 1;
        const levelThreshold = 1000; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ç–∞–ø–æ–≤ –¥–ª—è –ø–µ—Ä–≤–æ–≥–æ —É—Ä–æ–≤–Ω—è
        const card = document.getElementById('card');
        const counter = document.getElementById('counter');
        const energyBar = document.getElementById('energy-bar');
        const energyText = document.getElementById('energy-text');
        const levelText = document.getElementById('level');
        const levelProgress = document.getElementById('level-progress');
        let energy = 1000;
        let maxEnergy = 1000;
        let pointsPerTap = 1; // –ù–∞—á–∏–Ω–∞–µ–º —Å 1 –æ—á–∫–∞ –∑–∞ —Ç–∞–ø

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø–æ–ª–æ—Å—ã —ç–Ω–µ—Ä–≥–∏–∏
        function updateEnergyBar() {
            const energyPercentage = (energy / maxEnergy) * 100;
            energyBar.style.width = energyPercentage + '%';
            energyText.textContent = 'Energy: ' + energy + '/' + maxEnergy;
        }

        // –í–æ—Å–ø–æ–ª–Ω–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏ –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
        setInterval(() => {
            if (energy < maxEnergy) {
                energy++;
                updateEnergyBar();
            }
        }, 2000);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–∞—Ä—Ç–æ—á–∫–µ
        card.addEventListener('click', (e) => {
            if (energy > 0) {
                energy--;
                updateEnergyBar();

                count += pointsPerTap; // –î–æ–±–∞–≤–ª—è–µ–º –æ—á–∫–∏ –ø–æ —Ç–µ–∫—É—â–µ–º—É —É—Ä–æ–≤–Ω—é
                counter.textContent = count;

                // –°–æ–∑–¥–∞–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –º–æ–Ω–µ—Ç–∫–∏
                const coin = document.createElement('div');
                coin.textContent = "+" + pointsPerTap + " üí∏";  // –ó–∞–º–µ–Ω—è–µ–º –Ω–∞ –º–æ–Ω–µ—Ç—É
                coin.classList.add('coin');
                const rect = card.getBoundingClientRect();
                coin.style.left = `${e.clientX - rect.left - 12}px`;
                coin.style.top = `${e.clientY - rect.top - 12}px`;

                card.appendChild(coin);

                // –£–¥–∞–ª–µ–Ω–∏–µ –º–æ–Ω–µ—Ç–∫–∏ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    coin.remove();
                }, 1000);

                checkLevelUp();
                saveProgress();
            } else {
                alert('Not enough energy!');
            }
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø–æ–≤—ã—à–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è
        function checkLevelUp() {
            const nextLevelThreshold = level * levelThreshold;
            if (count >= nextLevelThreshold) {
                level++;
                pointsPerTap = level >= 2 ? 2 : 1; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –æ—á–∫–∏ –∑–∞ —Ç–∞–ø –Ω–∞ —É—Ä–æ–≤–Ω–µ 2 –∏ –≤—ã—à–µ
                alert(`üéâ Level Up! You are now level ${level} üéâ`);
                maxEnergy += 200; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å —ç–Ω–µ—Ä–≥–∏–∏
                energy = maxEnergy; // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —ç–Ω–µ—Ä–≥–∏—é –ø—Ä–∏ –ø–æ–≤—ã—à–µ–Ω–∏–∏ —É—Ä–æ–≤–Ω—è
                updateEnergyBar();
                updateLevelProgress();
                saveProgress();

                // –§–µ–π–µ—Ä–≤–µ—Ä–∫ –∏ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ
                showFireworks();
            } else {
                updateLevelProgress();
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞ —É—Ä–æ–≤–Ω—è
        function updateLevelProgress() {
            const nextLevelThreshold = level * levelThreshold;
            const progressPercentage = (count / nextLevelThreshold) * 100;
            levelProgress.style.width = progressPercentage + '%';
            levelText.textContent = `Level ${level}`;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–æ–≤
        function showFireworks() {
            // –ó–¥–µ—Å—å –º–æ–∂–µ—Ç –±—ã—Ç—å —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–∞ –∞–Ω–∏–º–∞—Ü–∏—è —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–æ–≤
            alert("üéÜ Fireworks! üéÜ");
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –≤ LocalStorage
        function saveProgress() {
            localStorage.setItem('count', count);
            localStorage.setItem('energy', energy);
            localStorage.setItem('level', level);
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∏–∑ LocalStorage
        function loadProgress() {
            count = parseInt(localStorage.getItem('count')) || 0;
            energy = parseInt(localStorage.getItem('energy')) || 1000;
            level = parseInt(localStorage.getItem('level')) || 1;
            pointsPerTap = level >= 2 ? 2 : 1; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ—á–∫–∏ –∑–∞ —Ç–∞–ø –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —É—Ä–æ–≤–Ω—è
            counter.textContent = count;
            updateEnergyBar();
            checkLevelUp(); // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —É—Ä–æ–≤–Ω–µ
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            loadProgress();
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∑–∞–≥–ª—É—à–µ–∫ —Å –Ω–∞–¥–ø–∏—Å—å—é "We are working on it" –∏ —ç–º–æ–¥–∑–∏
        document.getElementById('keys').addEventListener('click', () => {
            alert('üîë We are working on it');
        });

        document.getElementById('friends').addEventListener('click', () => {
            alert('üë• We are working on it');
        });

        document.getElementById('quests').addEventListener('click', () => {
            // –û–∫–Ω–æ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–∞–≥—Ä–∞–¥—ã –∫–∞–∂–¥—ã–µ 3 —á–∞—Å–∞
            const lastClaimed = localStorage.getItem('lastClaimed') || 0;
            const now = Date.now();
            const threeHours = 3 * 60 * 60 * 1000;
            const nextClaim = parseInt(lastClaimed) + threeHours;

            if (now >= nextClaim) {
                alert('üéÅ Claim your 3-hour reward: +100 coins!');
                count += 100;
                localStorage.setItem('lastClaimed', now);
                saveProgress();
                counter.textContent = count;
                checkLevelUp();
            } else {
                const timeLeft = nextClaim - now;
                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                alert(`üïí Come back in ${hours}h ${minutes}m for your next reward!`);
            }
        });
    </script>
