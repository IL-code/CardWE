<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap the Card</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #00A6A6;
            font-family: Arial, sans-serif;
        }

        .header {
            color: white;
            font-size: 24px;
            margin-top: 10px;
        }

        .counter-panel {
            width: 200px;
            height: 50px;
            background-color: #E1F3F8;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 10px;
        }

        .counter {
            font-size: 24px;
            font-weight: bold;
            color: #FFDF00; /* –ó–æ–ª–æ—Ç–æ–π —Ü–≤–µ—Ç */
            display: flex;
            align-items: center;
        }

        .counter::before {
            content: "üí∞";
            margin-right: 8px;
        }

        .card {
            width: 300px;
            height: 180px;
            background-color: #42C2C1;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            position: relative;
        }

        .card:active {
            transform: scale(0.98);
        }

        .coin {
            position: absolute;
            font-size: 24px;
            animation: fly 1s ease-out forwards;
        }

        @keyframes fly {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        .footer {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 20px;
            background-color: #E1F3F8;
        }

        .footer-icon {
            text-align: center;
            color: #FF66B2;
            font-size: 24px;
        }

        .footer-icon a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">Make More Money</div>

    <div class="counter-panel">
        <div class="counter" id="counter">0</div>
    </div>

    <div class="card" id="card"></div>

    <div class="footer">
        <div class="footer-icon">
            üîë<br>Keys
        </div>
        <div class="footer-icon">
            üë•<br>Friends
        </div>
        <div class="footer-icon">
            üèÜ<br>Quests
        </div>
        <div class="footer-icon">
            <a href="https://t.me/weldmoney" target="_blank">
                ‚ûï<br>Join
            </a>
        </div>
    </div>

    <script>
        let count = 0;
        const card = document.getElementById('card');
        const counter = document.getElementById('counter');

        card.addEventListener('click', (e) => {
            count++;
            counter.textContent = count;

            // –°–æ–∑–¥–∞–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –º–æ–Ω–µ—Ç–∫–∏
            const coin = document.createElement('div');
            coin.textContent = "+1";
            coin.classList.add('coin');
            coin.style.left = `${e.clientX - card.getBoundingClientRect().left}px`;
            coin.style.top = `${e.clientY - card.getBoundingClientRect().top}px`;

            card.appendChild(coin);

            // –£–¥–∞–ª–µ–Ω–∏–µ –º–æ–Ω–µ—Ç–∫–∏ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                coin.remove();
            }, 1000);

            // –í–∏–±—Ä–∞—Ü–∏—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏
            if (window.navigator.vibrate) {
                window.navigator.vibrate(50);
            }
        });

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –Ω–∞–∂–∞—Ç–∏–π –Ω–∞ –∏–∫–æ–Ω–∫–∏
        const footerIcons = document.querySelectorAll('.footer-icon:not(:last-child)');
        footerIcons.forEach(icon => {
            icon.addEventListener('click', () => {
                alert('We are working on it');
            });
        });
    </script>
</body>
</html>
